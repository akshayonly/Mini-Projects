<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 800px;
            height: 800px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "article_3", "label": "article_3", "shape": "dot", "size": 10}, {"id": "antiviral", "label": "antiviral", "shape": "dot", "size": 10}, {"id": "covid-19", "label": "covid-19", "shape": "dot", "size": 10}, {"id": "humans", "label": "humans", "shape": "dot", "size": 10}, {"id": "medicine", "label": "medicine", "shape": "dot", "size": 10}, {"id": "chinese", "label": "chinese", "shape": "dot", "size": 10}, {"id": "pandemics", "label": "pandemics", "shape": "dot", "size": 10}, {"id": "sars-cov-2", "label": "sars-cov-2", "shape": "dot", "size": 10}, {"id": "agents", "label": "agents", "shape": "dot", "size": 10}, {"id": "therapeutic", "label": "therapeutic", "shape": "dot", "size": 10}, {"id": "use", "label": "use", "shape": "dot", "size": 10}, {"id": "drug", "label": "drug", "shape": "dot", "size": 10}, {"id": "therapy", "label": "therapy", "shape": "dot", "size": 10}, {"id": "epidemiology", "label": "epidemiology", "shape": "dot", "size": 10}, {"id": "genetics", "label": "genetics", "shape": "dot", "size": 10}, {"id": "pathology", "label": "pathology", "shape": "dot", "size": 10}, {"id": "metabolism", "label": "metabolism", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "article_3", "to": "antiviral", "weight": 1}, {"arrows": "to", "from": "article_3", "to": "covid-19", "weight": 1}, {"arrows": "to", "from": "article_3", "to": "humans", "weight": 1}, {"arrows": "to", "from": "article_3", "to": "medicine", "weight": 1}, {"arrows": "to", "from": "article_3", "to": "chinese", "weight": 1}, {"arrows": "to", "from": "article_3", "to": "pandemics", "weight": 1}, {"arrows": "to", "from": "article_3", "to": "sars-cov-2", "weight": 1}, {"arrows": "to", "from": "antiviral", "to": "agents", "weight": 1}, {"arrows": "to", "from": "antiviral", "to": "therapeutic", "weight": 1}, {"arrows": "to", "from": "antiviral", "to": "use", "weight": 1}, {"arrows": "to", "from": "covid-19", "to": "drug", "weight": 1}, {"arrows": "to", "from": "covid-19", "to": "therapy", "weight": 1}, {"arrows": "to", "from": "covid-19", "to": "epidemiology", "weight": 1}, {"arrows": "to", "from": "covid-19", "to": "genetics", "weight": 1}, {"arrows": "to", "from": "covid-19", "to": "pathology", "weight": 1}, {"arrows": "to", "from": "genetics", "to": "sars-cov-2", "weight": 1}, {"arrows": "to", "from": "sars-cov-2", "to": "metabolism", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
