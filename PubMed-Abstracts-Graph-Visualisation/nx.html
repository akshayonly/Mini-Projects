<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "article_2", "label": "article_2", "shape": "dot", "size": 10}, {"id": "animals", "label": "animals", "shape": "dot", "size": 10}, {"id": "antiviral", "label": "antiviral", "shape": "dot", "size": 10}, {"id": "covid-19", "label": "covid-19", "shape": "dot", "size": 10}, {"id": "host-pathogen", "label": "host-pathogen", "shape": "dot", "size": 10}, {"id": "humans", "label": "humans", "shape": "dot", "size": 10}, {"id": "immunization", "label": "immunization", "shape": "dot", "size": 10}, {"id": "passive", "label": "passive", "shape": "dot", "size": 10}, {"id": "predictive", "label": "predictive", "shape": "dot", "size": 10}, {"id": "sars-cov-2", "label": "sars-cov-2", "shape": "dot", "size": 10}, {"id": "treatment", "label": "treatment", "shape": "dot", "size": 10}, {"id": "agents", "label": "agents", "shape": "dot", "size": 10}, {"id": "adverse", "label": "adverse", "shape": "dot", "size": 10}, {"id": "effects", "label": "effects", "shape": "dot", "size": 10}, {"id": "therapeutic", "label": "therapeutic", "shape": "dot", "size": 10}, {"id": "use", "label": "use", "shape": "dot", "size": 10}, {"id": "vaccines", "label": "vaccines", "shape": "dot", "size": 10}, {"id": "value", "label": "value", "shape": "dot", "size": 10}, {"id": "of", "label": "of", "shape": "dot", "size": 10}, {"id": "tests", "label": "tests", "shape": "dot", "size": 10}, {"id": "drug", "label": "drug", "shape": "dot", "size": 10}, {"id": "pathogenicity", "label": "pathogenicity", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "article_2", "to": "animals", "weight": 1}, {"from": "article_2", "to": "antiviral", "weight": 1}, {"from": "article_2", "to": "covid-19", "weight": 1}, {"from": "article_2", "to": "host-pathogen", "weight": 1}, {"from": "article_2", "to": "humans", "weight": 1}, {"from": "article_2", "to": "immunization", "weight": 1}, {"from": "article_2", "to": "passive", "weight": 1}, {"from": "article_2", "to": "predictive", "weight": 1}, {"from": "article_2", "to": "sars-cov-2", "weight": 1}, {"from": "article_2", "to": "treatment", "weight": 1}, {"from": "antiviral", "to": "agents", "weight": 1}, {"from": "antiviral", "to": "adverse", "weight": 1}, {"from": "antiviral", "to": "effects", "weight": 1}, {"from": "antiviral", "to": "therapeutic", "weight": 1}, {"from": "antiviral", "to": "use", "weight": 1}, {"from": "adverse", "to": "covid-19", "weight": 1}, {"from": "adverse", "to": "passive", "weight": 1}, {"from": "effects", "to": "covid-19", "weight": 1}, {"from": "effects", "to": "passive", "weight": 1}, {"from": "effects", "to": "sars-cov-2", "weight": 1}, {"from": "therapeutic", "to": "covid-19", "weight": 1}, {"from": "use", "to": "covid-19", "weight": 1}, {"from": "covid-19", "to": "vaccines", "weight": 1}, {"from": "predictive", "to": "value", "weight": 1}, {"from": "predictive", "to": "of", "weight": 1}, {"from": "predictive", "to": "tests", "weight": 1}, {"from": "sars-cov-2", "to": "drug", "weight": 1}, {"from": "sars-cov-2", "to": "pathogenicity", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
